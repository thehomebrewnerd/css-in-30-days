<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>10-Pricing Table</title>
    <link rel="stylesheet" href="10-pricing-table.css">
</head>

<body>
    <h1>Pricing Table</h1>
    <div class="pricing-table">
        <div class="pricing-block">
            <div class="pricing-header">
                <div class="pricing-heading">Basic</div>
                <div class="pricing-price">
                    <span class="pricing-price-currency">$</span>
                    <span class="pricing-price-value">60</span>
                    <span class="pricing-price-duration">/mo</span>
                </div>
            </div>
            <div class="pricing-body">
                <ul class="pricing-features">
                    <li><strong>Primary</strong> Feature</li>
                    <li><strong>Additional</strong> Benefit</li>
                    <li><strong>1</strong> Bonus</li>
                </ul>
            </div>
            <div class="pricing-footer">
                <a href="#" class="pricing-button">Select</a>
            </div>
        </div>
        <div class="pricing-block pricing-popular">
                <div class="pricing-header">
                    <div class="pricing-heading">Awesome</div>
                    <div class="pricing-price">
                        <span class="pricing-price-currency">$</span>
                        <span class="pricing-price-value">90</span>
                        <span class="pricing-price-duration">/mo</span>
                    </div>
                </div>
                <div class="pricing-body">
                    <ul class="pricing-features">
                        <li><strong>Primary</strong> Feature</li>
                        <li><strong>Additional</strong> Benefit</li>
                        <li><strong>2</strong> Bonuses</li>
                        <li><strong>4</strong> Perks</li>
                        <li><strong>24/7</strong> Support</li>
                    </ul>
                </div>
                <div class="pricing-footer">
                    <a href="#" class="pricing-button">Select</a>
                </div>
            </div>
    </div>
</body>

</html>
