<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fancy Buttons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="1-fancy-buttons.css">
    <script src="main.js"></script>
</head>

<body>
    <h3>Facebook Style Buttons</h3>
    <button class="facebook-style-btn facebook-style-light">Facebook Light</button>
    <button class="facebook-style-btn facebook-style-dark">Facebook Dark</button>

    <h3>3D Style Buttons</h3>
    <button class="btn-3d-1">3D Button 1</button>
    <button class="btn-3d-2">3D Button 2</button>

    <h3>Gradient Border Buttons</h3>
    <button class="btn-gradient-1">3D Button 1</button>
    <button class="btn-gradient-2">3D Button 2</button>

    <h3>Animated Buttons</h3>
    <button class="btn-animated-1">Animated Button 1</button>
    <button class="btn-animated-2">Animated Button 2</button>

    <h3>Toggle Switch UI Buttons</h3>
    <label for="toggle1" class="toggle-1">
        <input type="checkbox" id="toggle1" class="toggle-1__input">
        <span class="toggle-1__button"></span>
    </label>

    <label for="toggle2" class="toggle-2">
        <input type="checkbox" id="toggle2" class="toggle-2__input">
        <span class="toggle-2__button">Click me to activate</span>
    </label>

</body>
</html>
