<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>25-Sliding-Panels</title>
    <link rel="stylesheet" href="25-sliding-panels.css">
</head>

<body>
    <h1>Slide from Top</h1>
    <div class="slide slide-top">
        <div class="slide-content">This is an awesome picture</div>
        <img src="https://placeimg.com/300/200/animals">
    </div>

    <h1>Slide from Right</h1>
    <div class="slide slide-right">
        <div class="slide-content">This is an awesome picture</div>
        <img src="https://placeimg.com/300/200/scenery">
    </div>

    <h1>Slide from Bottom</h1>
    <div class="slide slide-bottom">
        <div class="slide-content">This is an awesome picture</div>
        <img src="https://placeimg.com/300/200/people">
    </div>

    <h1>Slide from Left</h1>
    <div class="slide slide-left">
        <div class="slide-content">This is an awesome picture</div>
        <img src="https://placeimg.com/300/200/animals">
    </div>
</body>

</html>
